<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="Calculator">
        <div class="wave">
            <div class="OWave"></div>
            <div class="TWave"></div>
            <div class="ThWave"></div>
            <div class="FWave"></div>
        </div>
        <div class="container">
            <div class="input"></div>
            <div class="row">
                <button> C </button>
                <button> % </i> </button>
                <button> / </i> </button>
                <button> DEL </button>
            </div>
            <div class="numbers">
                <div class="row">
                    <button> 9 </button>
                    <button> 8 </button>
                    <button> 7 </button>
                    <button> * </button>
                </div>
                <div class="row">
                    <button> 6 </button>
                    <button> 5 </button>
                    <button> 4 </button>
                    <button> + </button>
                </div>
                <div class="row">
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                    <button> - </i> </button>
                </div>
                <div class="row">
                    <button style="width: 160px;"> 0 </button>
                    <button> . </button>
                    <button> = </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js"></script>>
    <script src="Calculator.js"></script>
</body>
</html>
